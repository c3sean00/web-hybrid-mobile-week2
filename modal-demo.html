<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Hidden Message</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #e0e0e0;
            text-align: center;
        }

        .button {
            background-color: #2c1810;
            color: #d4af37;
            padding: 16px 32px;
            border: 1px solid #8b4513;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
            min-width: 200px;
        }

        .button:hover {
            background-color: #3d2418;
            transform: scale(0.98);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.7);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal-content {
            background-color: #1a1a1a;
            border: 2px solid #8b4513;
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            min-width: 280px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
            animation: slideUp 0.3s ease;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #d4af37;
            margin-bottom: 24px;
        }

        .close-button {
            background-color: #4a1a1a;
            color: #d4af37;
            padding: 12px 24px;
            border: 1px solid #8b2635;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close-button:hover {
            background-color: #5a2424;
            transform: scale(0.96);
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Explore Hidden Message</h1>
        <button class="button" onclick="openModal()">Show Hidden Message</button>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-title">This is secret message for you</div>
            <button class="close-button" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modalOverlay').classList.add('visible');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('visible');
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Close modal by clicking overlay
        document.getElementById('modalOverlay').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
